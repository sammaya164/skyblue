permalink: /:year:month:day/:title

remote_theme: sammaya164/windows-95-sp1
lang: ja

url: #Your url here
baseurl: /skyblue

# variables
title: "空色"
google_verification: null

# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true

# Archives
collections:
  archives:
    output: true
    permalink: /archives/:path/
