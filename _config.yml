permalink: /:year:month:day/:title

remote_theme: sammaya164/windows-95-sp1
lang: ja

url: #Your url here
baseurl: /skyblue

# variables
title: "空色と水色"
google_verification: null

# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true

plugins:
  - jekyll-archives

jekyll-archives:
  enabled:
    - tags
  layout: 'tag'
  permalinks:
    year: '/archives/year/:year/'
    month: '/archives/month/:year:month/'
    day: '/archives/month/:year:month:day/'
    tag: '/archives/tag/:name/'
    category: '/archives/category/:name/'
