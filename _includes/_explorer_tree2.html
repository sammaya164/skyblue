        <div class="tag_list"><ul id="tag-list">
            <li><a href="{{"/" | relative_url }}"><img src="{{ "/assets/img/disk.png" | relative_url }}" />(C:)</a>
                <ul>{% assign tags = site.tags | sort %}{% for tag in tags %}{% assign link = site.taglist | where: "name", tag[0] %}
                    <li><a href="{{ site.baseurl }}/tag/{{ link.value }}"><img src="{{ "/assets/img/folder.ico" | relative_url }}" />{{ tag[0] | replace:'-', ' ' }}</a></li>{% endfor %}
                </ul>
            </li>
        </ul></div>
