<!-- explorer_tree start -->
        <div class="tag_list"><ul id="tag-list">
            <li><a href="{{"/" | relative_url }}"><img src="{{ "/assets/img/disk.png" | relative_url }}" />(C:)</a>
                <ul>
                    {% assign tags = site.tags | sort %}
                    {% for tag in tags %}
                    {% assign link = site.taglist %}
                    <li><a href="{{ site.baseurl }}/tag/">
                         <img src="{{ "/assets/img/folder.ico" | relative_url }}" />{{ link[tag[0]] }};{{ tag[0] | replace:'-', ' ' }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        </ul></div>
        <!-- explorer_tree end -->
