<!-- explorer_tree start -->
        <div class="tag_list"><ul id="tag-list">
            <li><a href="{{"/" | relative_url }}"><img src="{{ "/assets/img/disk.png" | relative_url }}" />(C:)</a>
                <ul>
                    {% assign tags = site.tags | sort %}
                    {% for tag in tags %}
                    {% for list in site.taglist %}
                    {% if list.value == tag[0] %}
                    <li><a href="{{ site.baseurl }}/tag/{{ list.name }}"><img src="{{ "/assets/img/folder.ico" | relative_url }}">{{ tag[0] }}</a></li>
                    {% end if %}
                    {% endfor %}
                </ul>
            </li>
        </ul></div>
        <!-- explorer_tree end -->
